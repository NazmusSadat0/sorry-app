<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #fb8aa5, #fea5bc);
      --text-color: #fff0f5;
      --btn-bg: #fff;
      --btn-text: #ff4d6d;
      --btn-radius: 25px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--main-bg);
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
      text-align: center;
      overflow: hidden;
      padding: 1rem;
    }

    h1, h2 {
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.25);
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: var(--btn-radius);
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background: var(--btn-text);
      color: #fff;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.1rem; }
      button { padding: 10px 20px; font-size: 0.9rem; }
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: float 4s linear forwards;
      opacity: 0.9;
      z-index: 10;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }

    .fade {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main id="app">
    <h1 class="fade" id="title">Hi, <span id="herName"> Rafiu</span>💕</h1>

    <h2 class="fade" id="text">How are you?</h2>
    <div class="btn-group fade" id="btns">
      <button data-action="good">Good 😊</button>
      <button data-action="notWell">Not well 😢</button>
    </div>
  </main>

  <script>
    const herName = " Rafiu"; // personalize here
    document.getElementById("herName").textContent = herName;

    const title = document.getElementById("title");
    const text = document.getElementById("text");
    const btns = document.getElementById("btns");
    let heartTimer;

    const states = {
      good: () => {
        update("Okay cool 😌 I wanna tell you something.", ["Go on 👉"], ["goOn"]);
      },
      notWell: () => {
        update("Aww 😢 I hope this will make you feel better.", ["Go on 👉"], ["goOn"]);
      },
      goOn: () => {
        title.textContent = "I am sorry, dear 💔";
        update("Will you forgive me?", ["Yes ❤️", "No 😢"], ["yes", "no"]);
      },
      yes: () => {
        title.textContent = "You made my day! ❤️";
        update("I love you forever 💞", []);
        heartTimer = setInterval(createHeart, 200);
      },
      no: () => {
        // Directly show only one button
        update("I understand. But please forgive me 😢", ["Okay I forgive you ❤️"], ["yes"]);
      }
    };

    function update(message, buttons, actions) {
      text.textContent = message;
      btns.innerHTML = "";
      if (buttons.length) {
        buttons.forEach((label, i) => {
          const btn = document.createElement("button");
          btn.textContent = label;
          btn.dataset.action = actions[i];
          btn.addEventListener("click", handleClick);
          btns.appendChild(btn);
        });
      }
    }

    function handleClick(e) {
  title.style.display = "none"; // Hide the hi text after first click
  const action = e.target.dataset.action;
  if (states[action]) states[action]();
}


    // Attach click events to initial buttons
    document.querySelectorAll('#btns button').forEach(btn => {
      btn.addEventListener('click', handleClick);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["💖", "❤️", "💞", "💘", "💕"][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  </script>
</body>
</html>
